<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let minValue = Number.MAX_VALUE;
        let maxValue = Number.MIN_VALUE;
        let sumValue = 0;
        console.log(values);

        for (index = 0; index < values.length; index++) {
            const element = values[index];

            if (minValue > element) {
                minValue = element;
            } else if (maxValue < element) {
                maxValue = element;
            }
            sumValue += element;
        }
        console.log(" MIN_VALUE = " + minValue);
        console.log(" MAX_VALUE = " + maxValue);
        console.log(" SUM_VALUE = " + sumValue);



    </script>
