<body>
    <pre>
        Задание:
        Дано массив. Найдите среднее арифметическое для значений этого массива. 
        Выведите на экран только те элементы, которые больше этого среднего арифместического значения
    </pre>
    <script>
        let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28];
        console.log(values);

        let arithmeticMean = 0;
        let sumValue = 0;
        let i = 0;
        for (; i < values.length; i++) {
            const elementArray = values[i];
            sumValue += elementArray;
        }
        arithmeticMean = sumValue / i;
        console.log("Cреднее арифметическое значений массивa - " + arithmeticMean.toFixed(2));
        for (let x = 0; x < values.length; x++) {
            const elementArray = values[x];
            if (elementArray > arithmeticMean) {
                console.log(elementArray);
            }
        }
    </script>
