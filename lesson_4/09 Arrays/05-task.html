<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Найдите первый положительный элемент массива и выведите его на экран.
    </pre>
    <script>
        let values = [-1, -5, -6, -3, -10, -5, 3, 4, -1, -8, 1, -10, 3];
        console.log(values);
        for(let index = 0;index < values.length;index++){
            let elementArray = values[index];
        
            if (elementArray > 0){
                console.log ("Первый положительный елемент в массиве = "+elementArray);
                break;
            }
        }
    </script>
</body>
