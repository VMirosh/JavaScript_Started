<body>
    <pre>
        Задание:
        Дано массив. Создайте на оснвое значений этого массива два новых массива. В один массив поместите все четные значения, а во второй все нечетные.
        Выведите на экран значения, которые вошли в первый массив и во второй массив.
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let valuesEven = [];
        let valuesNotEven = [];
        for (let index = 0; index < values.length; index++) {
            const elementArray = values[index];

            if (elementArray % 2 == 0) {
                valuesEven.push(elementArray);

            } else {

                valuesNotEven.push(elementArray);
            }

        }
        console.log(values);
        console.log(valuesEven);
        console.log(valuesNotEven);
    </script>
</body>
