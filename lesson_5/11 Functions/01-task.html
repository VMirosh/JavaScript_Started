<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>
        function min(a, b) {
            if (a < b) {
                return a;
            } else if (a > b){
                return b;
            }
            return "Равны"
        }

        let x = Number(prompt("Write a"));
        let y = Number(prompt("Write b"));

        alert("Min numer = " + min(x, y));
    </script>
