<body>
    <pre>
        Задание:
        Создайте функцию avg(a, b, c), которая возращает среднее арифметическое для чисел a, b, c
        Если параметр отсутсвует - не используйте значение для расчета среднего арифметического значения.
    </pre>
    <script>
        function avg(a, b, c) {
            if (a === undefined || b === undefined || c === undefined) {
                return;
            }
            let miadelNumber = (a + b + c) / 3;
            return miadelNumber;
        }
        
        let minElement = avg(15, 25, 70);
        console.log(minElement);

    </script>
